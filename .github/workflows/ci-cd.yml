name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  POSTGRES_DB: coptic_app_test
  POSTGRES_USER: coptic_user_test
  POSTGRES_PASSWORD: test_password

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: |
        dotnet restore coptic_app_backend.Api/coptic_app_backend.Api.csproj
        dotnet restore coptic_app_backend.Application/coptic_app_backend.Application.csproj
        dotnet restore coptic_app_backend.Domain/coptic_app_backend.Domain.csproj
        dotnet restore coptic_app_backend.Infrastructure/coptic_app_backend.Infrastructure.csproj

    - name: Build
      run: |
        dotnet build coptic_app_backend.Api/coptic_app_backend.Api.csproj --no-restore --configuration Release
        dotnet build coptic_app_backend.Application/coptic_app_backend.Application.csproj --no-restore --configuration Release
        dotnet build coptic_app_backend.Domain/coptic_app_backend.Domain.csproj --no-restore --configuration Release
        dotnet build coptic_app_backend.Infrastructure/coptic_app_backend.Infrastructure.csproj --no-restore --configuration Release

    - name: Test
      run: |
        dotnet test --no-build --verbosity normal --configuration Release
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=${{ env.POSTGRES_DB }};Username=${{ env.POSTGRES_USER }};Password=${{ env.POSTGRES_PASSWORD }}"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to GitHub Container Registry
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: yohannestesfaye21
        password: ${{ secrets.PAT_TOKEN }}

    - name: Build and push Docker image
      if: github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/yohannestesfaye21/coptic-backend:latest
          ghcr.io/yohannestesfaye21/coptic-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy and Restart Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || '22' }}
        script: |
          set -e
          echo "🚀 Starting final, robust deployment..."
          DEPLOY_DIR="/root/coptic-app-backend"
          
          # Install jq if not available for JSON validation
          if ! command -v jq >/dev/null 2>&1; then
            echo "📦 Installing jq for JSON validation..."
            apt-get update && apt-get install -y jq
          fi
          
          # 1. Ensure directories exist
          mkdir -p $DEPLOY_DIR/firebase
          cd $DEPLOY_DIR
          
          # 2. Write credential files from secrets 
          echo "🔥 Writing Firebase credential files..."
          
          # The secret appears to be malformed JSON (missing quotes), so we need to reconstruct it
          echo "⚠️ Detected malformed JSON in secret, reconstructing..."
          
          # Write the raw secret to a temp file for processing
          echo "${{ secrets.FCM_SERVICE_ACCOUNT_JSON }}" > /tmp/raw_secret.txt
          
          # Create a simpler Python script to handle malformed JSON
          echo 'import json, sys' > /tmp/fix_json.py
          echo '' >> /tmp/fix_json.py
          echo 'def fix_firebase_json(input_file, output_file):' >> /tmp/fix_json.py
          echo '    with open(input_file, "r") as f:' >> /tmp/fix_json.py
          echo '        content = f.read().strip()' >> /tmp/fix_json.py
          echo '    ' >> /tmp/fix_json.py
          echo '    # Remove any BOM or special characters' >> /tmp/fix_json.py
          echo '    content = content.encode("ascii", "ignore").decode()' >> /tmp/fix_json.py
          echo '    ' >> /tmp/fix_json.py
          echo '    # First try to parse as-is' >> /tmp/fix_json.py
          echo '    try:' >> /tmp/fix_json.py
          echo '        data = json.loads(content)' >> /tmp/fix_json.py
          echo '        print("✅ Input is valid JSON")' >> /tmp/fix_json.py
          echo '    except json.JSONDecodeError:' >> /tmp/fix_json.py
          echo '        print("⚠️ Fixing malformed JSON...")' >> /tmp/fix_json.py
          echo '        ' >> /tmp/fix_json.py
          echo '        # More robust approach: reconstruct JSON from scratch' >> /tmp/fix_json.py
          echo '        print("Raw content preview:", content[:200])' >> /tmp/fix_json.py
          echo '        ' >> /tmp/fix_json.py
          echo '        # Remove outer braces and split by lines' >> /tmp/fix_json.py
          echo '        content = content.strip().strip("{}")' >> /tmp/fix_json.py
          echo '        lines = content.split(",")' >> /tmp/fix_json.py
          echo '        data = {}' >> /tmp/fix_json.py
          echo '        ' >> /tmp/fix_json.py
          echo '        for line in lines:' >> /tmp/fix_json.py
          echo '            line = line.strip()' >> /tmp/fix_json.py
          echo '            if ":" in line:' >> /tmp/fix_json.py
          echo '                key, value = line.split(":", 1)' >> /tmp/fix_json.py
          echo '                key = key.strip().strip("\'"")' >> /tmp/fix_json.py
          echo '                value = value.strip()' >> /tmp/fix_json.py
          echo '                ' >> /tmp/fix_json.py
          echo '                # Handle private key specially' >> /tmp/fix_json.py
          echo '                if key == "private_key":' >> /tmp/fix_json.py
          echo '                    # Remove quotes and fix newlines' >> /tmp/fix_json.py
          echo '                    value = value.strip("\'"")' >> /tmp/fix_json.py
          echo '                    value = value.replace("nMII", "\nMII")' >> /tmp/fix_json.py
          echo '                    value = value.replace("n1II", "\n1II")' >> /tmp/fix_json.py
          echo '                    value = value.replace("n4Bq4", "\n4Bq4")' >> /tmp/fix_json.py
          echo '                    value = value.replace("nB+PR", "\nB+PR")' >> /tmp/fix_json.py
          echo '                    value = value.replace("n1Lie", "\n1Lie")' >> /tmp/fix_json.py
          echo '                    value = value.replace("nA7JO", "\nA7JO")' >> /tmp/fix_json.py
          echo '                    value = value.replace("n758l", "\n758l")' >> /tmp/fix_json.py
          echo '                    value = value.replace("n-----END", "\n-----END")' >> /tmp/fix_json.py
          echo '                    value = value.replace("\\n", "\n")' >> /tmp/fix_json.py
          echo '                    value = value.replace("\n", "\\n")' >> /tmp/fix_json.py
          echo '                    data[key] = value' >> /tmp/fix_json.py
          echo '                else:' >> /tmp/fix_json.py
          echo '                    # Remove quotes from other values' >> /tmp/fix_json.py
          echo '                    value = value.strip("\'"")' >> /tmp/fix_json.py
          echo '                    data[key] = value' >> /tmp/fix_json.py
          echo '        ' >> /tmp/fix_json.py
          echo '        # Validate the reconstructed data' >> /tmp/fix_json.py
          echo '        if not data:' >> /tmp/fix_json.py
          echo '            print("❌ Failed to reconstruct JSON data")' >> /tmp/fix_json.py
          echo '            return False' >> /tmp/fix_json.py
          echo '    ' >> /tmp/fix_json.py
          echo '    # Ensure required fields' >> /tmp/fix_json.py
          echo '    required_fields = ["type", "project_id", "private_key_id", "private_key", "client_email"]' >> /tmp/fix_json.py
          echo '    for field in required_fields:' >> /tmp/fix_json.py
          echo '        if field not in data:' >> /tmp/fix_json.py
          echo '            print(f"❌ Missing required field: {field}")' >> /tmp/fix_json.py
          echo '            return False' >> /tmp/fix_json.py
          echo '    ' >> /tmp/fix_json.py
          echo '    # Write the fixed JSON' >> /tmp/fix_json.py
          echo '    with open(output_file, "w") as f:' >> /tmp/fix_json.py
          echo '        json.dump(data, f, indent=2)' >> /tmp/fix_json.py
          echo '    print("✅ JSON reconstructed successfully")' >> /tmp/fix_json.py
          echo '    return True' >> /tmp/fix_json.py
          echo '' >> /tmp/fix_json.py
          echo 'if __name__ == "__main__":' >> /tmp/fix_json.py
          echo '    if not fix_firebase_json("/tmp/raw_secret.txt", "/root/coptic-app-backend/firebase/service-account.json"):' >> /tmp/fix_json.py
          echo '        sys.exit(1)' >> /tmp/fix_json.py

          # Run the Python script
          python3 /tmp/fix_json.py

          # Create validation script
          echo 'import sys, json' > /tmp/validate_json.py
          echo 'try:' >> /tmp/validate_json.py
          echo '    with open("$DEPLOY_DIR/firebase/service-account.json", "r") as f:' >> /tmp/validate_json.py
          echo '        data = json.load(f)' >> /tmp/validate_json.py
          echo '    required = ["type", "project_id", "private_key_id", "private_key", "client_email"]' >> /tmp/validate_json.py
          echo '    missing = [f for f in required if f not in data]' >> /tmp/validate_json.py
          echo '    if missing:' >> /tmp/validate_json.py
          echo '        print("❌ Missing required fields: " + ", ".join(missing))' >> /tmp/validate_json.py
          echo '        sys.exit(1)' >> /tmp/validate_json.py
          echo '    if not data["private_key"].startswith("-----BEGIN PRIVATE KEY-----"):' >> /tmp/validate_json.py
          echo '        print("❌ Invalid private key format")' >> /tmp/validate_json.py
          echo '        sys.exit(1)' >> /tmp/validate_json.py
          echo '    print("✅ Service account JSON validation passed")' >> /tmp/validate_json.py
          echo 'except Exception as e:' >> /tmp/validate_json.py
          echo '    print("❌ Validation failed: " + str(e))' >> /tmp/validate_json.py
          echo '    sys.exit(1)' >> /tmp/validate_json.py
          
          # Run validation
          echo "🔍 Validating the generated service account JSON..."
          python3 /tmp/validate_json.py

          # Clean up temp files
          rm -f /tmp/raw_secret.txt /tmp/fix_json.py /tmp/validate_json.py
          
          # Verify the JSON was created successfully
          if [ ! -f "$DEPLOY_DIR/firebase/service-account.json" ]; then
            echo "❌ Firebase service account JSON was not created - aborting deployment"
            exit 1
          fi
          
          # Write other files normally
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | sed 's/\\n/\n/g' > "$DEPLOY_DIR/firebase/google-services.json"
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" | sed 's/\\n/\n/g' > "$DEPLOY_DIR/firebase/GoogleService-Info.plist"

          # Set strict permissions for the service account file
          chmod 600 "$DEPLOY_DIR/firebase/service-account.json"

          # Validate JSON files
          echo "🔍 Validating JSON files..."
          if command -v jq >/dev/null 2>&1; then
            if jq empty "$DEPLOY_DIR/firebase/service-account.json" 2>/dev/null; then
              echo "✅ service-account.json is valid JSON (jq validation)"
            else
              echo "❌ service-account.json is invalid JSON (jq validation failed)"
              echo "First 500 characters:"
              head -c 500 "$DEPLOY_DIR/firebase/service-account.json"
            fi
          else
            echo "⚠️ jq not available, trying python3 json validation..."
            if python3 -m json.tool "$DEPLOY_DIR/firebase/service-account.json" >/dev/null 2>&1; then
              echo "✅ service-account.json is valid JSON (python3 validation)"
            else
              echo "❌ service-account.json is invalid JSON (python3 validation failed)"
            fi
          fi

          echo "✅ Firebase files created."
          ls -la "$DEPLOY_DIR/firebase"


          # 3. Authenticate & Restart Docker
          echo "🔐 Authenticating and restarting services..."
          echo "${{ secrets.PAT_TOKEN }}" | docker login ghcr.io -u yohannestesfaye21 --password-stdin
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d
          
          echo "✅ Deployment complete."

    - name: Health check
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || '22' }}
        script: |
          echo "🔍 Performing health check..."
          
          # Wait for services to start
          echo "⏳ Waiting for services to start..."
          sleep 30
          
          # Check if the API is responding
          echo "🌐 Checking API health endpoint..."
          if curl -f -s --max-time 30 http://localhost:5000/health >/dev/null 2>&1; then
            echo "✅ API health check passed"
          else
            echo "❌ API health check failed - checking container status..."
            # Try to get container logs for debugging
            echo "Container logs:"
            docker logs coptic_api_prod --tail 20 || echo "Could not retrieve container logs"
            exit 1
          fi
          
          # Check if Firebase is properly initialized
          echo "🔥 Checking Firebase initialization..."
          if docker logs coptic_api_prod 2>&1 | grep -q "Firebase initialized successfully"; then
            echo "✅ Firebase initialization confirmed"
          else
            echo "⚠️ Firebase initialization not confirmed - checking logs..."
            docker logs coptic_api_prod 2>&1 | grep -i firebase || echo "No Firebase logs found"
          fi
          
          echo "✅ Health check completed successfully!"
