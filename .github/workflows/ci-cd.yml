name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  POSTGRES_DB: coptic_app_test
  POSTGRES_USER: coptic_user_test
  POSTGRES_PASSWORD: test_password

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: |
        dotnet restore coptic_app_backend.Api/coptic_app_backend.Api.csproj
        dotnet restore coptic_app_backend.Application/coptic_app_backend.Application.csproj
        dotnet restore coptic_app_backend.Domain/coptic_app_backend.Domain.csproj
        dotnet restore coptic_app_backend.Infrastructure/coptic_app_backend.Infrastructure.csproj

    - name: Build
      run: |
        dotnet build coptic_app_backend.Api/coptic_app_backend.Api.csproj --no-restore --configuration Release
        dotnet build coptic_app_backend.Application/coptic_app_backend.Application.csproj --no-restore --configuration Release
        dotnet build coptic_app_backend.Domain/coptic_app_backend.Domain.csproj --no-restore --configuration Release
        dotnet build coptic_app_backend.Infrastructure/coptic_app_backend.Infrastructure.csproj --no-restore --configuration Release

    - name: Test
      run: |
        dotnet test --no-build --verbosity normal --configuration Release
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=${{ env.POSTGRES_DB }};Username=${{ env.POSTGRES_USER }};Password=${{ env.POSTGRES_PASSWORD }}"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to GitHub Container Registry
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: yohannestesfaye21
        password: ${{ secrets.PAT_TOKEN }}

    - name: Build and push Docker image
      if: github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/yohannestesfaye21/coptic-backend:latest
          ghcr.io/yohannestesfaye21/coptic-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Upload deployment files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || '22' }}
        source: "docker-compose.prod.yml,env.production,nginx-simple.conf"
        target: ~/coptic-app-backend/

    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || '22' }}

        script: |
          echo "üöÄ Starting deployment..."
          
          # Ensure SSH access is preserved in firewall
          echo "üõ°Ô∏è  Configuring firewall safely..."
          ufw allow ssh || ufw allow 22/tcp
          ufw allow 80/tcp
          ufw allow 443/tcp
          ufw allow 5000/tcp
          ufw --force enable
          
          # Verify SSH is still accessible
          echo "üîç Verifying SSH access..."
          ufw status | grep -E "(22|ssh)" || echo "‚ö†Ô∏è  SSH port not found in firewall rules"
          
          # Create app directory if it doesn't exist
          mkdir -p ~/coptic-app-backend
          cd ~/coptic-app-backend
          
          # Authenticate with GitHub Container Registry
          echo "üîê Authenticating with GitHub Container Registry..."
          echo "${{ secrets.PAT_TOKEN }}" | docker login ghcr.io -u yohannestesfaye21 --password-stdin
          
          # Copy necessary files to server
          echo "üìÅ Copying deployment files..."
          if [ -f "docker-compose.prod.yml" ]; then
            cp docker-compose.prod.yml ~/coptic-app-backend/
          fi
          if [ -f "nginx-simple.conf" ]; then
            cp nginx-simple.conf ~/coptic-app-backend/
          fi
          if [ -f "env.production" ]; then
            cp env.production ~/coptic-app-backend/
          fi
          
          # Create Firebase credentials directory
          echo "üî• Setting up Firebase credentials..."
          mkdir -p ~/coptic-app-backend/firebase
          
          # Create Firebase service account JSON file (use heredoc to preserve newlines)
          if [ ! -z "${{ secrets.FCM_SERVICE_ACCOUNT_JSON }}" ]; then
            cat > ~/coptic-app-backend/firebase/service-account.json << 'JSON_EOF'
            ${{ secrets.FCM_SERVICE_ACCOUNT_JSON }}
            JSON_EOF
            chmod 600 ~/coptic-app-backend/firebase/service-account.json
            echo "‚úÖ Firebase service account created"
          else
            echo "‚ö†Ô∏è  FCM_SERVICE_ACCOUNT_JSON secret not found"
          fi
          
          # Create google-services.json for Android (if provided)
          if [ ! -z "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
            cat > ~/coptic-app-backend/firebase/google-services.json << 'GS_EOF'
            ${{ secrets.GOOGLE_SERVICES_JSON }}
            GS_EOF
            echo "‚úÖ Android google-services.json created"
          else
            echo "‚ö†Ô∏è  GOOGLE_SERVICES_JSON secret not found"
          fi
          
          # Create GoogleService-Info.plist for iOS (if provided)
          if [ ! -z "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" ]; then
            cat > ~/coptic-app-backend/firebase/GoogleService-Info.plist << 'PLIST_EOF'
            ${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}
            PLIST_EOF
            echo "‚úÖ iOS GoogleService-Info.plist created"
          else
            echo "‚ö†Ô∏è  GOOGLE_SERVICE_INFO_PLIST secret not found"
          fi

          # Copy environment file
          echo "üìã Setting up environment..."
          if [ -f "$HOME/coptic-app-backend/env.production" ]; then
            cp $HOME/coptic-app-backend/env.production .env
            echo "‚úÖ Using env.production template"
            # Substitute environment variables from GitHub Secrets
            sed -i "s/\${AWS_ACCESS_KEY_ID}/${{ secrets.AWS_ACCESS_KEY_ID }}/g" .env
            sed -i "s/\${AWS_SECRET_ACCESS_KEY}/${{ secrets.AWS_SECRET_ACCESS_KEY }}/g" .env
            sed -i "s/\${AWS_REGION}/${{ secrets.AWS_REGION }}/g" .env
            sed -i "s/\${COGNITO_USER_POOL_ID}/${{ secrets.COGNITO_USER_POOL_ID }}/g" .env
            sed -i "s/\${COGNITO_CLIENT_ID}/${{ secrets.COGNITO_CLIENT_ID }}/g" .env
            # Firebase configuration
            sed -i "s/\${FCM_PROJECT_ID}/${{ secrets.FCM_PROJECT_ID }}/g" .env
          else
            echo "‚ö†Ô∏è  env.production not found, creating basic .env"
            echo "# Database Configuration" > .env
            echo "POSTGRES_DB=coptic_app" >> .env
            echo "POSTGRES_USER=coptic_user" >> .env
            echo "POSTGRES_PASSWORD=your_secure_password_here" >> .env
            echo "" >> .env
            echo "# JWT Configuration" >> .env
            echo "JWT_KEY=this-is-a-very-long-secret-key-for-jwt-signing-that-is-at-least-64-characters-long-for-security" >> .env
            echo "JWT_ISSUER=coptic-app-backend" >> .env
            echo "JWT_AUDIENCE=coptic-app-frontend" >> .env
            echo "JWT_EXPIRY_HOURS=24" >> .env
            echo "" >> .env
            echo "# Redis Configuration" >> .env
            echo "REDIS_PASSWORD=your_redis_password_here" >> .env
            echo "" >> .env
            echo "# Application Configuration" >> .env
            echo "ASPNETCORE_ENVIRONMENT=Production" >> .env
            echo "" >> .env
            echo "# AWS Cognito Configuration" >> .env
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
            echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> .env
            echo "COGNITO_USER_POOL_ID=${{ secrets.COGNITO_USER_POOL_ID }}" >> .env
            echo "COGNITO_CLIENT_ID=${{ secrets.COGNITO_CLIENT_ID }}" >> .env
            echo "" >> .env
            echo "# Firebase FCM Configuration" >> .env
            echo "FCM__ProjectId=${{ secrets.FCM_PROJECT_ID }}" >> .env
            echo "FCM__ServiceAccountJson=/app/firebase/service-account.json" >> .env
          fi
          
          # Pull latest changes if git repo exists
          if [ -d ".git" ]; then
            echo "üì• Pulling latest changes..."
            git pull origin main
          else
            echo "üìÅ No git repo found, continuing with deployment"
          fi
          
          # Re-authenticate before pulling images to ensure permissions persist
          echo "üîê Re-authenticating with GitHub Container Registry..."
          echo "${{ secrets.PAT_TOKEN }}" | docker login ghcr.io -u yohannestesfaye21 --password-stdin
          
          # Pull latest Docker images
          echo "üê≥ Pulling latest Docker images..."
          docker-compose -f docker-compose.prod.yml pull
          
          # Stop existing services
          echo "üõë Stopping existing services..."
          docker-compose -f docker-compose.prod.yml down
          
          # Start services with new images (ensure we are in the directory with docker-compose.prod.yml)
          echo "üöÄ Starting services..."
          docker-compose -f docker-compose.prod.yml up -d
          
          # Wait for services to be healthy
          echo "‚è≥ Waiting for services to start..."
          sleep 30
          
          # Check service status
          echo "üîç Checking service status..."
          docker-compose -f docker-compose.prod.yml ps
          
          # Run database migrations if needed
          echo "üóÑÔ∏è  Running database migrations..."
          docker-compose -f docker-compose.prod.yml exec -T api dotnet ef database update || echo "Migrations completed or no migrations needed"
          
          # Configure Nginx if needed
          echo "üåê Configuring Nginx..."
          if ! command -v nginx &> /dev/null; then
            echo "üì¶ Installing Nginx..."
            apt update && apt install -y nginx
          fi
          
          if [ ! -f /etc/nginx/sites-enabled/coptic-app ]; then
            echo "üìù Setting up Nginx configuration..."
            if [ -f "nginx-simple.conf" ]; then
              cp nginx-simple.conf /etc/nginx/sites-available/coptic-app
              ln -sf /etc/nginx/sites-available/coptic-app /etc/nginx/sites-enabled/
              nginx -t && systemctl reload nginx
            else
              echo "‚ö†Ô∏è  nginx-simple.conf not found, skipping Nginx setup"
            fi
          fi
          
          echo "üìÑ Firebase files on host:"
          ls -la ~/coptic-app-backend/firebase/ || true
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Your app should be accessible at:"
          echo "   - Direct: http://${{ secrets.SERVER_HOST }}:5000"
          echo "   - Proxy: http://${{ secrets.SERVER_HOST }}"
          echo "   - Swagger: http://${{ secrets.SERVER_HOST }}/swagger"

    - name: Health check
      run: |
        echo "Performing health check..."
        # Add health check logic here
        # This could be checking if the application is responding
        echo "Health check completed!"
